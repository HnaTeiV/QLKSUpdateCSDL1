<!DOCTYPE html>
<html lang="en">
<head>

    <title>
        {%block title %} {%endblock%}
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="{{url_for('static', filename = 'css/css_nav.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename = 'css/cssfooter.css')}}" rel="stylesheet">
     <link href="{{url_for('static', filename = 'css/body_css.css')}}" rel="stylesheet">

<body>

{%endblock%}

</html>
